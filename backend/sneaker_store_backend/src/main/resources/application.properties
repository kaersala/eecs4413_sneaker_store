spring.application.name=sneaker_store_backend

# PostgreSQL defaults align with docker-compose.yml. Override via SPRING_DATASOURCE_* env vars (Render, etc.).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/sneaker_store}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sneaker_app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sneaker_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}

# Comma-separated list of allowed front-end origins (Render/Vercel, etc.)
app.cors.allowed-origins=${APP_ALLOWED_ORIGINS:http://localhost:5173}

server.port=${PORT:8080}
